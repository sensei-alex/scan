<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>scan</title>
  </head>
  <body>
    <main class="container">
      <h1>LAB Scanner</h1>
      <p id="dragdrop" draggable="true">Live demo (drag into a new tab)</p>
    </main>
    <script>
      fetch(
        "https://raw.githubusercontent.com/sensei-alex/scan/refs/heads/main/scan.html",
      )
        .then((response) => response.text())
        .then((html) => {
          dragdrop.addEventListener("dragstart", (event) => {
            event.dataTransfer.setData("text/plain", "data:text/html," + html);
          });
        });
    </script>
  </body>
</html>
