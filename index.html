<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <script src="main.js"></script>
    <title>scan</title>
  </head>
  <body>
    <main class="container">
      <h1>LAB Scanner</h1>
      <p>A simple js library that helps find devices on your network</p>
      <p>Detects:</p>
      <ul>
        <li>CircuitPython boards</li>
        <li>Routers</li>
      </ul>
      <p>
        <a href="https://github.com/sensei-alex/scan/blob/main/index.html"
          >Usage example</a
        >
      </p>
      <button id="run">Scan</button>
    </main>
    <script>
      run.addEventListener("click", async () => {
        const devices = await scan(notify);

        notify(JSON.stringify(devices, null, 4));
      });

      function notify(message) {
        const pre = document.createElement("pre");
        pre.textContent = message;

        document.body.appendChild(pre);
      }
    </script>
  </body>
</html>
