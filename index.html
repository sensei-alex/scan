<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>scan</title>
  </head>
  <body>
    <main class="container">
      <h1>LAB Scanner</h1>
      <button id="link">Live demo</button>
    </main>
    <script>
      link.addEventListener("click", () => {
        const tab = window.open();
        const doc = tab.document;

        const heading = doc.createElement("h1");
        heading.textContent = "LAB Scanner";
        doc.body.appendChild(heading);

        const library = doc.createElement("script");
        library.src = "https://snlx.net/scan/main.js";
        doc.body.appendChild(library);

        const script = doc.createElement("script");
        script.src = "https://snlx.net/scan/demo.js";
        doc.body.appendChild(script);
      });
    </script>
  </body>
</html>
